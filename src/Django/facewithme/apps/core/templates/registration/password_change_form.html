{% extends "registration/base.html" %}
{% load bootstrap %}

{% block title %}Zmień hasło{% endblock %}
{% block content %}
	<form method="post" action="{% url django.contrib.auth.views.password_change %}" class="form-horizontal">
	  	<legend>Zmień hasło</legend>
		{% csrf_token %}
		{{form|bootstrap}}
	  	<div class="control-group">
		    <div class="controls">
		      <button type="submit" class="btn">Zmień hasło!</button>
		    </div>
	    </div>
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
{% endblock %}
