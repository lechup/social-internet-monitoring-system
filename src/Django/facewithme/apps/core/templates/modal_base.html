{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}FaceWithMe.COM - oglÄ…daj i nadawaj gdziekolwiek, kiedykolwiek!{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		{% block css_include %}
		<link href="{% get_static_prefix %}core/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="{% get_static_prefix %}core/lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		{% endblock %}

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="{{STATIC_URL}}core/ico/favicon.ico">
	</head>
	<body>
		<div id="modal-button-close-bottom">
			<button class="btn" onclick="javascript: close_parent_modal('#modal');"><i class="icon-remove-circle"></i> Zamknij</button>
		</div>
		<div class="container-fluid">
      		<div class="row-fluid">
      			<div class="span12">
					{% block content %}
					{% endblock %}
      			</div>
      		</div>
      	</div>
		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		{% block js_include_external %}
		{% endblock %}
		{% block js_include %}
			<script>
				// if not in iframe, redirect to home and open modal with iframed content
				if (self === top) {
					window.location = self.location.protocol + '//' + self.location.host + '/?modal=' + self.location.pathname;
				}
				
				function close_parent_modal(id) {
					top.$(id).modal('hide');
				}
			</script>
		{% endblock %}
	</body>
</html>
